syntax = "proto3";

package mlmbox.type;

option go_package = "github.com/mlmbox/go-genproto/mlmbox/type/condition;condition_pb";

message Condition {
  message Template {
    message Rank {
      double team_subscribe_activated_branch_filter_percent = 1;
      uint32 team_subscribe_activated_branch_filter_total_quantity = 2;
    }
  }
  message Execution {
    message Rank {
      uint32 team_subscribe_activated_branch_filter_total_quantity = 1;
    }
  }
}
