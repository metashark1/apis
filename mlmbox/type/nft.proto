syntax = "proto3";

package mlmbox.type;

option go_package = "github.com/mlmbox/go-genproto/mlmbox/type/nft;nft_pb";

message NFT {
  message ID {
    uint32 object_id = 1;
  }
  message Collection {
    uint32 id = 1;
    string title = 2;
  }
  Collection collection = 1;
  uint32 object_id = 2;
  string img_src = 3;
  string properties = 4;
}
