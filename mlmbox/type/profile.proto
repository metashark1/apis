syntax = "proto3";

package mlmbox.type;

option go_package = "github.com/mlmbox/go-genproto/mlmbox/type/profile;profile_pb";

message Profile {
  enum Gender {
    UNKNOWN = 0;
    MALE = 1;
    FEMALE = 2;
  }
  string name = 1;
  string surname = 2;
  string patronymic = 3;
  Gender gender = 4;
  uint32 birthday = 5; // date format is "YYYYMMDD"
  string national = 6;
}
